        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.15);
    }
    .header::after {
        content: "";
        position: absolute;
        bottom: -1px;
        width: 100%;
        height: 350px;
        background: linear-gradient(
            to bottom,
            rgba(0,0,0,0) 0%,
            rgba(0,0,0,0.25) 30%,

        text-decoration: none;
