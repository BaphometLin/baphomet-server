<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Baphomet Server Intro</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
    }

    .footer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        color: rgba(210, 210, 210, 0.65);
        text-align: center;
        line-height: 1.4;
        z-index: 9999;
        width: 100%;
        pointer-events: none;
    }

    #introVideo {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70%;
        height: 70%;
        transform: translate(-50%, -50%);
        object-fit: contain;
        background: #000;
        z-index: 1;
    }

    #mainTitle {
        position: absolute;
        bottom: calc(50% + 30%);
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Great Vibes', cursive;
        font-size: 28px;
        color: #ffffff;
        letter-spacing: 2px;
        text-shadow:
            -2px -2px 0 #ff0000,
             2px -2px 0 #ff0000,
            -2px  2px 0 #ff0000,
             2px  2px 0 #ff0000,
            0 0 8px #ff0000,
            0 0 20px #aa0000;
        opacity: 0;
        animation: fadeIn 1.7s ease-out forwards;
        z-index: 3;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        to   { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    #skipBtn {
        position: absolute;
        right: 30px;
        bottom: 40px;
        padding: 12px 20px;
        background: rgba(0,0,0,0.6);
        border: 1px solid #ff3333;
        border-radius: 8px;
        font-size: 17px;
        color: #fff;
        cursor: pointer;
        z-index: 5;
    }

    #skipBtn:hover {
        background: rgba(120,0,0,0.7);
    }
</style>
</head>

<body>

<video id="introVideo" autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4">
</video>

<div id="mainTitle">바포메트 서버! 지금, 전설이 시작된다!</div>

<div id="skipBtn" onclick="goHome()">Skip →</div>

<script>
    const video = document.getElementById("introVideo");

    // metadata 로딩 후 특정 지점부터 재생
    video.onloadedmetadata = () => {
        try {
            video.currentTime = 4;
        } catch (e) {}
        video.play().catch(()=>{});
    };

    // 영상 70초 후 자동 종료
    video.ontimeupdate = () => {
        if (video.currentTime >= 70) {
            goHome();
        }
    };

    function goHome() {
        window.location.href = "index.html";
    }
</script>

<div class="footer">
    서버의 모든 저작권은 NC소프트에 있으며, 리니지 개발과 발전, 커뮤니티를 위한 서버입니다.<br>
    게임사의 요청 시 서버는 언제든지 중단될 수 있음을 알려드립니다.
</div>

</body>
</html>
