<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Baphomet Server - 업데이트 수정</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #ddd;
        font-family: "Malgun Gothic", Arial, sans-serif;
        transition: background-image 1s ease-in-out;
    }
    body.loaded {
        background: url('images/background_full.jpg') no-repeat center top;
        background-size: cover;
        background-position-y: 300px;
    }
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.15);
        pointer-events: none;
        z-index: -1;
    }

    /* 메뉴 */
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.55);
        padding: 14px 0;
        border-bottom: 1px solid rgba(255, 0, 0, 0.25);
        z-index: 999;
        text-align: center;
    }
    .navbar a {
        color: #ddd;
        margin: 0 28px;
        font-size: 19px;
        font-weight: bold;
        text-decoration: none;
    }

    /* 상단 배너 */
    .header {
        background-image: url('images/baphomet2.jpg');
        background-size: cover;
        background-position: center;
        height: 520px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    .header::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.15);
    }
    .header h1 {
        position: relative;
        font-size: 43px;
        font-weight: bold;
        letter-spacing: 4px;
        color: #fff;
        text-shadow: 0 0 10px #000, 0 0 20px #990000;
        top: 60px;
    }

    /* 작성 영역 */
    .content {
        max-width: 900px;
        margin: 120px auto 70px auto;
        padding: 20px;
        background: rgba(30,30,30,0.7);
        border-radius: 10px;
    }
    h2 {
        font-size: 32px;
        color: #ffcc00;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #aa0;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        background: #111;
        border: 1px solid #444;
        color: #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 17px;
    }
    .btn {
        padding: 12px 20px;
        background: #444;
        color: #fff;
        border: 1px solid #777;
        border-radius: 8px;
        display: inline-block;
        cursor: pointer;
        font-size: 18px;
        transition: 0.25s;
        margin-right: 10px;
    }
    .btn.save {
        background: #225588;
        border-color: #5599dd;
    }
    .btn.save:hover {
        background: #3377bb;
        box-shadow: 0 0 15px #5599dd;
    }
    .btn.cancel:hover {
        background: #666;
    }
</style>

<script>
let currentId = null;

window.addEventListener("load", () => {
    document.body.classList.add("loaded");
    initEdit();
});

function getQueryId() {
    const params = new URLSearchParams(location.search);
    return params.get("id");
}

function initEdit() {
    const idStr = getQueryId();
    if (!idStr) {
        alert("잘못된 접근입니다.");
        location.href = "update.html";
        return;
    }
    const id = Number(idStr);
    currentId = id;

    let list = JSON.parse(localStorage.getItem("updates") || "[]");
    const u = list.find(x => x.id === id);
    if (!u) {
        alert("해당 업데이트를 찾을 수 없습니다.");
        location.href = "update.html";
        return;
    }

    document.getElementById("title").value = u.title || "";
    document.getElementById("content").value = u.content || "";
}

function saveEdited() {
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();

    if (!title || !content) {
        alert("제목과 내용을 입력하세요.");
        return;
    }

    let list = JSON.parse(localStorage.getItem("updates") || "[]");
    const idx = list.findIndex(x => x.id === currentId);
    if (idx === -1) {
        alert("데이터를 찾을 수 없습니다.");
        location.href = "update.html";
        return;
    }

    list[idx].title = title;
    list[idx].content = content;
    // 날짜/createdAt은 그대로 유지 (원하면 여기서 수정 날짜 반영도 가능)

    localStorage.setItem("updates", JSON.stringify(list));
    alert("수정이 완료되었습니다.");
    location.href = "update.html";
}
</script>

</head>
<body>

<!-- 메뉴 -->
<div class="navbar">
    <a href="index.html">홈</a>
    <a href="notice.html">공지사항</a>
    <a href="info.html">서버정보</a>
    <a href="update.html">업데이트</a>
    <a href="boss.html">보스정보</a>
    <a href="promo.html">홍보안내</a>
    <a href="service.html">고객센터</a>
    <a href="download.html">다운로드</a>
</div>

<!-- 배너 -->
<div class="header">
    <h1>BAPHOMET UPDATE EDIT</h1>
</div>

<!-- 내용 -->
<div class="content">
    <h2>업데이트 수정</h2>

    <input type="text" id="title" placeholder="업데이트 제목">
    <textarea id="content" rows="10" placeholder="업데이트 내용"></textarea>

    <div class="btn save" onclick="saveEdited()">수정 저장</div>
    <a href="update.html" class="btn cancel">취소</a>
</div>

</body>
</html>
